<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Cálculadora Churrasco</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="blanket">
        <header>
            <h1>Calculadora Churrasco</h1>
        </header>

            <div class="left">
                <form>
                    <p><label for="homens">Qtd. Homens</label></p>
                    <p><input type="number" name="homens" id="homens"></p>
                    <p><label for="mulheres">Qtd. Mulheres</label></p>
                    <p><input type="number" name="mulheres" id="mulheres"></p>
                    <p><label for="criancas">Qtd. Crianças</label></p>
                    <p><input type="number" name="criancas" id="criancas"></p>
                    <button id="calcular">Calcular</button>
                </form>
            </div>
            <div class="right">
                <h1>Quantidades:</h1>
                <div class="content-right" id="content-right">
                    
                    
                </div>
            </div>
        </div>
    </div>



</body>

</html>
